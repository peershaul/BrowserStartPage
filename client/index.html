<!DOCTYPE html>
<html>

<head lang="en_US">
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel='icon' href='favicon.ico'>
</head>

<body>
    <h1>Welcome to the Homepage</h1>
    <div id="duck-searchbox">
        <img src="images/duckduck.png" alt='duckduckgo.com logo'>
        <input tindex='1' tabindex='-1' type='text' placeholder="Search on duckduckgo.com....">
        <button tabindex='-1'>Search</button>
    </div>
    <div id="links-main-container" tabindex='-1'></div>
    <div id = 'manual'>
        <div>ln: {text} - sends you directly to the typed url</div>
        <div>yt: {text} - search your text in youtube</div>
        <div>goog: {text} - search your text in google.com</div>
    </div>

    <script src="scripts/selection_engine.js"></script>
    <script src = 'scripts/events.js'></script>
    <script src="scripts/link_generator.js"></script>
</body>

</html>
